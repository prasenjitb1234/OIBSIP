<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator Oasis </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Oasis Infobyte <span class="brand">Levek 2 T1</span> Calculator</h1>
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" readonly />
            <div class="buttons">
                <div class="row">
                    <button class="button operator yellow" >AC</button>
                    <button class="button operator yellow">DEL</button>
                    <button class="button operator">%</button>
                    <button class="button operator">/</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">*</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>
                <div class="row">
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button equalBtn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
